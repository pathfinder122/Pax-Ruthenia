        #####RADICAL SOCIALISM#####
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Revolutionary Socialism"
 stalinism_desc:0 "Identifying as a form of government applying and developing socialist policies, Revolutionary Socialism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to safeguard socialist ideals, varying from state to state."
 anti_revisionism:0 "Visionary Socialism"
 anti_revisionism_desc:0 "Visionary Socialism is a branch of radical socialism focusing on safeguarding humanitary ideals, and safeguarding freedom. The government focuses more on poverty and social reform more than industrialization and collectivization, sharing techocratic ideals of futurism."
 anarchist_communism:0 "Anarchism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 marxism:0 "Marxism"
 marxism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
         #####RADICAL SOCIALISM#####
         
         #####Marxism#####
marxism:0 "Marxism"
 marxism_noun:0 "Marxist"
 marxism_desc:0 "Socialist Regime"
national_collectivism:0 "National Collectivism"
national_collectivism_desc:0 "National Collectivism focuses on the industrialization of the state and collectivization of the industry. National Collectivism also focuses on the devotion to the state and it's leaders, similar to some rightist ideologies"
leninism_2:0 "Leninism"
 leninism_2_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 marxism_2:0 "Marxism"
 marxism_2_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
        #####Marxism#####
        
        #####NATIONAL SOCIALISM#####
 national_socialism:0 "National-Socialism"
 national_socialism_noun:0 "National-Socialist"
 national-socialism_desc:0 "Totalitarian Regime"
 german_nazism:0 "German National-Socialism"
 german_nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 national_populism:0 "National Populism"
 national_populism_desc:0 "Rooted in extreme nationalism, National Populism is driven by ideas of national supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power."
 strasserism:0 "Strasserism"
 strasserism_desc:0 "Strasserism, similarly to National-Socialism, focuses on national supremacy, and devotion to the state and it's leader, but has far more leftist policies"
        #####NATIONAL SOCIALISM#####
        
        #####FASCISM#####
 fascism_ideology:0 "Traditional Fascism"
 fascism_ideology_desc:0 "Traditional Fascism attempts to create a state following Mussolini's example, in which the people show devotion to the state and are united under a strong leader"
 nationalism:0 "Nationalism"
 nationalism_desc:0 "Nationalism is an ideology in which the people show extreme devotion to the state, often sharing ideas of national supremacy"
 nazism:0 "Neo-Fascism"
 nazism_desc:0 "Encompassing a variety of ultra-nationalist movements, neo-fascism shares Mussolini's principals of devotion to the state, but other characteristics may differ"
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 gen_nazism:0 "gamer system"
 gen_nazism_desc:0 "I gave up there's too many sub-ideologies kill me"
        #####FASCISM#####
        
        #####PATERNAL AUTOCRAT#####
 paternal_autocrat:0 "Paternal Autocrat"
 paternal_autocrat_noun:0 "Paternal Autocracy"
 paternal_autocrat_desc:0 "Totalitarian Regime"
military_junta:0 "Military Junta"
military_junta_desc:0 "The government has been couped by a disloyal faction of the military. Any ongoing democratic processes have been shut down, and the state has been thrown into disorder."
ultranationalism:0 "Ultranationalism"
ultranationalism_desc:0 "Ultranationalism is the belief that the state is of the highest importance, above the people, or any other state. The state enacts harsh prejudice of all outsiders."
absolute_monarchy:0 "Absolute Monarchy"
absolute_monarchy_desc:0 "An absolute monarchy is a form in government in which the king has absolute power in the nation. The king is above the law, and is the most important figure in the entire nation."
        #####PATERNAL AUTOCRAT#####
        
        #####TECHNOCRACY#####
 technocracy:0 "Technocracy"
 technocracy_noun:0 "Technocrat"
 technocracy_desc:0 "Technocratic Regime"
technocratic_liberalism:0 "Technocratic Liberalism"
technocratic_liberalism_desc:0 "Technocratic liberalism is a form of a technocratic government in which the people have the most power in the state. This may be a form of socialist rule or just a democracy"
technocratic_dictatorship:0 "Technocratic Dictatorship"
technocratic_dictatorship_desc:0 "A technocratic dictatorship is a form of a technocratic government in which the ruling person or group has unlimited power in the state."
ultra_luxury_gay_space_communism:0 "Ultra Luxury Gay Space Communism"
ultra_luxury_gay_space_communism_desc:0 "@lmc :troll:"
