        #####LIBERAL DEMOCRACY#####
liberal:0 "Liberal"
 liberal_noun:0 "Liberalism"
 liberal_desc:0 "Democratic Regime"
liberal_democrat:0 "Liberal Democrats"
 liberal_democrat_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 social_democrat:0 "Social Democrat"
 social_democrat_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 moderate_democrat:0 "Moderate Democrats"
 moderate_democrat_desc:0 "A more liberal version of a centrist, moderate democrats tend to avoid going too far left, and make an effort to collaborate with the right to gain support for reforms"
 
        #####CONSERVATIVE DEMOCRACY#####
 conservatism:0 "Traditional Conservatives"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 reactionary:0 "Reactionary Conservatives"
 reactionary_desc:0 "Reactionary Conservatives are a far more right version of conservatives that wish to reverse reformation under a liberal government."
 extreme_conservatives:0 "Extremists"
 extreme_conservatives_desc:0 "Extremists are a radical group of conservatives more right than reactionaries. Extremists wish to revert vital parts of life, such as reinstating slavery and completely cutting social welfare."
 centrism_2:0 "Centrism"
 centrim_2_desc:0 "Centrism is a form of government that prioritizes on maintaining the status-quo. They tend to look down on radicals on both spectrums, and are usually against reform."
        #####CONSERVATIVE DEMOCRACY#####
 
